<footer class="footer" [ngClass]="footerClass" [dir]="dir">
  <div class="footer-list">
    <div class="footer-begin">
      <app-theme-picker></app-theme-picker>

      <mat-menu #appMenu="matMenu">
        <button mat-menu-item *ngFor="let lang of availableLanguages"
            (click)="setLanguage(lang)">{{ lang | uppercase }}</button>
      </mat-menu>
      <button type="button" mat-icon-button class="lang-button" [matMenuTriggerFor]="appMenu">
        <mat-icon aria-label="Language">language</mat-icon>
      </button>
    </div>

    <div class="footer-middle">
      <a mat-icon-button
          href="https://github.com/firstorder-gmbh/firstorder.io"
          aria-label="GitHub Repository"
          target="_blank">
        <mat-icon aria-label="GitHub Repository" svgIcon="github"></mat-icon>
      </a>
    </div>

    <div class="footer-end">
        {{ 'APP.TITLE' | translate }} {{ 'COPYRIGHT' | translate }}
    </div>
  </div>
</footer>
